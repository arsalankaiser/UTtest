<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>

        }

        .container li {
            display: inline;
            margin-right: 15px;
        }

        .container a {
            text-decoration: none;
            color: #1e0e62;
            font-weight: bold;
        }

        .container button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 170px;
        }

        .main {
            display: flex;

        }

            width: 380px;

            color: #1e0e62;
        }

        .main p {
            color: #15143966;

            font-size: 18px;

            line-height: 25px;

        }

        .main button {
            width: 145px;
            background: #25DAC5;
            border: none;
            height: 50px;
            border-radius: 100px;
            margin-top: 20px;
            margin-right: 15px;
        }

        .box span {

            font-family: DM Sans;
            font-size: 15px;
            font-weight: 500;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: center;
            color: #1E0E62;
            text-decoration: none;
            list-style-type: none;
        }
        .box span a {
